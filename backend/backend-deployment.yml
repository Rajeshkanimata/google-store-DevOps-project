apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:59a5a5b9a6df106ff2ee3891f3664de77aef1ccd
          ports:
            - containerPort: 5000
