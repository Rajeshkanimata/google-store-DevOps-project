apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:59a5a5b9a6df106ff2ee3891f3664de77aef1ccd
        ports:
        - containerPort: 80
