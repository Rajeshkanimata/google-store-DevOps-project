apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:55a96868dd1e456dd4b50b6dae9118150d0f7179
        ports:
        - containerPort: 80

