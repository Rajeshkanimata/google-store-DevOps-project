apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-frontend-deployment
  labels:
    app: main-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: main-frontend
  template:
    metadata:
      labels:
        app: main-frontend
    spec:
      containers:
      - name: main-frontend
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:59a5a5b9a6df106ff2ee3891f3664de77aef1ccd
        ports:
        - containerPort: 80

