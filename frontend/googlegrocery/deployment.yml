apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:59a5a5b9a6df106ff2ee3891f3664de77aef1ccd
        ports:
        - containerPort: 80
