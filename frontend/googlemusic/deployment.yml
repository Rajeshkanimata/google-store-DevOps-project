apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:59a5a5b9a6df106ff2ee3891f3664de77aef1ccd
        ports:
        - containerPort: 80
