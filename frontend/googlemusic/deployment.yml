apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:55a96868dd1e456dd4b50b6dae9118150d0f7179
        ports:
        - containerPort: 80
