apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:59a5a5b9a6df106ff2ee3891f3664de77aef1ccd
        ports:
        - containerPort: 80
